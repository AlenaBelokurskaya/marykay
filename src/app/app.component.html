<h2>{{title}}</h2>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>description</th>
    <th>price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let unitOfProduction of unitOfProductions">
    <td>{{unitOfProduction.id}}</td>
    <td>{{unitOfProduction.name}}</td>
    <td>{{unitOfProduction.description}}</td>
    <td>{{unitOfProduction.price}}</td>
  </tr>
  </tbody>
</table>
